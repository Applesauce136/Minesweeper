<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <style>
      p{
      margin-left:5em;
      font-family: "Lucida Console", Monospace;
      }
      p.text{
      font-family: "Palatino Linotype", "Book Antigua", serif
      }
      center.head{
      font-family: "Comic Sans MS", Tahoma, Geneva, sans-serif;
      }
      center.ital{
      font-style: oblique;
      }
      {% block style %}
      {% endblock %}
    </style>
    <title> {% block title %}A Page{% endblock %}</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    {% block header %}
    <h1>Page </h1>
    {% endblock %}
    {% block content %}
    <div id="content">
      This is where the content for the page goes
    </div>
    {% endblock %}
  </body>
</html>
